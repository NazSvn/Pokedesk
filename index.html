<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet" />
</head>

<body>
  <h1>Pokédex</h1>
  <div class="main-container">
    <div class="side left">
      <div class="top-container">
        <svg class="svg-container" viewBox="0 0 373 150">
          <defs>
            <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0, 0, 0, 0.3)" />
            </filter>
          </defs>
          <path class="shape" d="M 372 0 V 47 H 303 Q 267 47 241 75 Q 172 147 134 148 V 148 L 0 148 L 0 0 Z" />
        </svg>
        <svg class="svg-inner" viewBox="0 0 373 160">
          <defs>
            <filter id="strokeShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="0.89" result="blur" />
              <feOffset in="blur" dx="-2" dy="0" result="offsetBlur" />
              <feMerge>
                <feMergeNode in="offsetBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <path class="shape-1"
            d=" M 363 167 V 59 H 313 Q 277 59 251 87 Q 182 159 144 160 V 160 L 10 160 L 10 167 Z " />
          <path class="border" d=" M 363 167 V 59 H 313 Q 277 59 251 87 Q 182 159 144 160 V 160 V 160 L 10 160 " />
        </svg>
        <div class="circle"></div>
        <div class="small-circles red"></div>
        <div class="small-circles yellow"></div>
        <div class="small-circles green"></div>
      </div>

      <div class="second-container">
        <div class="screen-container">
          <div>
            <div class="screen-circle">
              <div class="small-circles-screen"></div>
              <div class="small-circles-screen"></div>
            </div>

            <div id="screen" class="screen">
              <div class="name-id-detail">
                <h2 id="pokemon-name"></h2>
                <p id="pokemon-id"></p>
              </div>
              <div class="sprite-container">
                <img id="sprite" src="" alt="Pokémon sprite" hidden />
              </div>
              <div class="measures">
                <div class="measures">
                  <p id="weight-detail"></p>
                  <p id="weight"></p>
                </div>

                <div class="measures">
                  <p id="height-detail"></p>
                  <p id="height"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="fake-controls">
          <div class="input-container">
            <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required />
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button>
            <div class="A-button"><span>A</span></div>
            <div class="dots dot-l"></div>
            <div class="dots dot-r"></div>
          </div>
          <div>
            <div id="btn-container">
              <button id="left"></button>
              <button id="up"></button>
              <button id="down"></button>
              <button id="right"></button>
              <div class="dots dot-d"></div>
              <div class="square"></div>
              <div class="flat-3"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="divider divider-folded divider-folded-left">
        <div class="divider-top"></div>
        <div class="divider-bottom"></div>
      </div>
    </div>
    <div class="divider">
      <div class="divider-top"></div>
      <div class="divider-bottom"></div>
    </div>
    <div class="side right">
      <div class="top-container-right">
        <svg class="svg-container-right" viewBox="0 0 372 154">
          <defs>
            <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0, 0, 0, 0.3)" />
            </filter>
          </defs>
          <path class="shape-right shape-right-folded"
            d=" M 372 0 V 148 H 276 Q 212 147 168 100 Q 121 46 81 47 L 0 48 L 0 0 Z " />
        </svg>
        <svg class="svg-inner-right" viewBox="0 0 373 164">
          <defs>
            <filter id="strokeShadow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="0.89" result="blur" />
              <feOffset in="blur" dx="-2" dy="0" result="offsetBlur" />
              <feMerge>
                <feMergeNode in="offsetBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <path class="shape-1" d=" M 364 172 V 162 H 260 Q 201 159 160 113 Q 112 58 70 60 V 60 L 10 60 L 10 172 Z " />
          <path class="border" d=" M 364 172 V 162 H 260 Q 201 159 160 113 Q 112 58 70 60 V 60 L 10 60 L 10 172 " />
        </svg>
        <div class="second-container-right">
          <div id="details-screen" class="details-screen">
            <div class="stats">
              <p id="hp-detail"></p>
              <p id="hp"></p>
            </div>
            <div class="stats">
              <p id="attack-detail"></p>
              <p id="attack"></p>
            </div>
            <div class="stats">
              <p id="defense-detail"></p>
              <p id="defense"></p>
            </div>
            <div class="stats">
              <p id="special-attack-detail"></p>
              <p id="special-attack"></p>
            </div>
            <div class="stats">
              <p id="special-defense-detail"></p>
              <p id="special-defense"></p>
            </div>
            <div class="stats">
              <p id="speed-detail"></p>
              <p id="speed"></p>
            </div>
          </div>
          <div class="fake-buttons">
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
            <div class="fake-button"></div>
          </div>
          <div class="fake-buttons-1">
            <div class="fake-white-container">
              <div class="fake-button-white"></div>
              <div class="fake-button-white"></div>
            </div>
            <div class="fake-white-container">
              <div class="fake-button-flat flat-1"></div>
              <div class="fake-button-flat flat-2"></div>
              <div class="fake-button-circle"><span>B</span></div>
            </div>
          </div>
          <div id="types"></div>
        </div>
      </div>
      <div class="divider divider-folded divider-folded-right">
        <div class="divider-top"></div>
        <div class="divider-bottom"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
